<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motherson Rosslyn Plant Clocking Hours System</title>
  <meta http-equiv="refresh" content="15; url=clocking.html"> <!-- Redirect after 15 seconds -->
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      margin-bottom: 20px;
    }

    .bar {
      background-color: red;
      border-radius: 25px 0 0 0;
    }

    .bar:nth-child(1) {
      width: 50px;
      height: 100px;
    }

    .bar:nth-child(2) {
      width: 50px;
      height: 150px;
    }

    .bar:nth-child(3) {
      width: 50px;
      height: 200px;
    }

    h1 {
      color: red;
      font-size: 24px;
      text-align: center;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <h1>Motherson Rosslyn Plant Clocking Hours System</h1>
</body>
</html>
